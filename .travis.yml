dist: trusty

language: node_js

node_js:
  - "10"

sudo: false

cache:
  directories:
    - node_modules

install:
  - npm run build && npm run export
  - npm install now -g

jobs:
  include:
    - stage: Deploy on now.sh
      if: type = pull_request
      script:
        - now ./public -t $NOW_TOKEN -A ../now.json && now alias -t $NOW_TOKEN sublime-codes-pr-$TRAVIS_PULL_REQUEST
        - curl -H "Authorization: token ${GITHUB_TOKEN}" -X POST -d "{\"body\": \"PR URL: https://sublime-codes-pr-$TRAVIS_PULL_REQUEST.now.sh\"}" "https://api.github.com/repos/${TRAVIS_REPO_SLUG}/issues/${TRAVIS_PULL_REQUEST}/comments"
    - stage: deploy pro
      if: branch = master AND NOT type = pull_request
      script:
        - now ./public -t $NOW_TOKEN -A ../now.json && now alias -t $NOW_TOKEN
